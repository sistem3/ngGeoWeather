<div class="geoWeather container">
    <div class="{{weather.background}}">
        <div class="container">
            <h1 class="col-md-12">Local Weather <a href="https://www.yahoo.com/?ilc=401" target="_blank"><img src="https://poweredby.yahoo.com/white.png" width="134" height="29"/></a> <span ng-click="refreshWeather()"><i class="fa fa-refresh"></i></span></h1>
        </div>
        <div ng-if="weather.loading" class="geoWeather__loader">
            <div>
                <i class="fa fa-spinner fa-spin"></i>
            </div>
            <p ng-bind="weather.loadingMessage"></p>
        </div>
        <div ng-if="!weather.loading" class="container geoWeather__content">
            <div class="col-md-12">
                <h2><span ng-bind="weather.forecast[0].text"></span> <span ng-bind-html="weather.forecast[0].icon"></span></h2>
                <h3><i class="fa fa-angle-up"></i> High: <span ng-bind="weather.forecast[0].high"></span>&deg; | <i class="fa fa-angle-down"></i> Low: <span ng-bind="weather.forecast[0].low"></span>&deg;</h3>
            </div>
            <section class="col-md-4">
                <h4>Today - <span ng-bind="weather.todaysDate | date: mediumDate"></span></h4>
                <h5>Location: <i class="fa fa-map-marker"></i> <span ng-bind="weather.location"></span></h5>
                <p><i class="wi wi-sunrise"></i> Sunrise: <span ng-bind="weather.sunrise"></span> | <i class="wi wi-sunset"></i> Sunset: <span ng-bind="weather.sunset"></span></p>
            </section>
            <section class="hidden-xs col-md-4">
                <h4>Wind direction: <span ng-bind="weather.wind.direction"></span> <i class="wi wi-wind-default _{{weather.wind.direction}}-deg"></i></h4>
                <h5>Wind speed: <span ng-bind="weather.wind.speed"></span></h5>
                <p>Wind chill: <span ng-bind="weather.wind.chill"></span></p>
            </section>
            <section class="hidden-xs col-md-4">
                <h4>Visibility: <span ng-bind="weather.atmosphere.visibility"></span></h4>
                <h5>Humidity: <span ng-bind="weather.atmosphere.humidity"></span></h5>
                <p>Pressure: <span ng-bind="weather.atmosphere.pressure"></span></p>
            </section>
            <section class="col-md-12 geoWeather__forecast" ng-if="!weather.foreCastHide">
                <h3 ng-click="foreCollapse = !foreCollapse"><i class="fa fa-calendar"></i> Forecast <span><i class="fa" ng-class="foreCollapse ? 'fa-chevron-up' : 'fa-chevron-down'"></i></span></h3>
                <ul class="list-unstyled" ng-show="foreCollapse">
                    <li ng-repeat="items in weather.forecast" ng-show="!$first" class="col-md-3">
                        <h3><span ng-bind="items.day"></span> - <small ng-bind="items.date"></small></h3>
                        <h4><span ng-bind="items.text"></span> <span ng-bind-html="items.icon"></span></h4>
                        <h5><i class="fa fa-angle-up"></i> High: <span ng-bind="items.high"></span>&deg; | <i class="fa fa-angle-down"></i> Low: <span ng-bind="items.low"></span>&deg;</h5>
                    </li>
                </ul>
            </section>
        </div>
    </div>
</div>
